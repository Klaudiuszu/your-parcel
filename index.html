<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <title>Document</title>

<body>
  
  <section class="container" >

    <navbar>
      <ul class="navList">
        <li class="navItem">
          <i class="fas fa-sync-alt"></i>
        </li>
        <li class="navItem">
          <a href="#">Oferta dla firm</a>
        </li>
        <li class="navItem">
          <a href="#">Cennik</a>
        </li>
        <li class="navItem">
          <a href="#">Kontakt</a>
        </li>
      </ul>
    </navbar>
    
  </section >

  <section class="container"> 

    <div class="center" id="welcome-button">
      <button class="normal-button">Check Order</button>
    </div>
  
    <div class="pick-up" style="display:none;" >
      <h3>Brawo! Przesyłka została odebrana!</h3>
      <img src="/image/pick-up.png">
    </div>
  
    <div  id="input-form" style="display:none;">
      <form class="check-order">
          <!-- add label -->
          <input id="phone-number" placeholder="Phone Number" maxlength="9" type="text" />
          <!-- add label -->
          <input id="delivery-code" placeholder="Code" type="text"  maxlength="4" />
          <input id="search" type="submit" name="" value="Search"/>
      </form>
    </div>
  
    <div class="no-delivery" style="display:none">
      <h3>Ops! Błędnie wpisany numer telefonu lub kod odbioru. Spróbuj ponownie</h3>
      <img src="/image/waiting-image.jpg">
    </div>
  </section>
  <section class="container">
    <div class="footer">
        <div class="foot-text">&#169 Copyright 2014 FreebiesXpress.com</div>
        <div class="sites-box col-md-4">
            <i class="sites fab fa-twitter-square"></i>
            <i class="sites fab fa-facebook-square"></i>
            <i class="sites fab fa-pinterest-square"></i>
            <i class="sites fab fa-google-plus-square"></i>
        </div>
        <div class="col-md-4 col-xs-6"></div>
    </div>
</section>
  <script src="data.js"></script>
  <script src="main.js"></script>
